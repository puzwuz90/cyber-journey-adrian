name: Update Coursework Dashboard

on:
  push:
    paths:
      - 'math208_ND.md'
      - 'cs161_OSU.md'
  workflow_dispatch:

jobs:
  update-summary:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed for push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run summary update script
        run: python cs_courses/update_dashboard.py

      - name: Commit updated dashboard
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add cs_courses/coursework_dashboard.md
          git commit -m 'Auto-update coursework dashboard' || echo "No changes to commit"
          git push
